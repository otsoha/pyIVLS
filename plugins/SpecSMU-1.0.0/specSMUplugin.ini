[plugin]
name = SpecSMU
type = script
function = complex
class = step
load = False
dependencies = smu,spectrometer
version = 1.0.0



[settings]
# These are the default settings for the plugin.
singlechannel = False
channel = not
inject = Voltage
mode = Continuous
delaymode = Auto
sourcesensemode = 2 wire
start = -0.5
end = 0.5
points = 2
limit = 1
nplc = 20
delay = 4
smu = smu_dummy
spectrometer = spec_dummy
spectro_use_last_integ = False
spectro_check_after = False
spectro_pause = False
spectro_pause_time = 1.0