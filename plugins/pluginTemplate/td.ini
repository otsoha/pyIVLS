[plugin]
# this name should match pyIVLS_{name}.py and the plugin object in that file (pyIVLS_{name}_plugin)
name = pluginTemplate
type = script
function = template
class = step
load = False
dependencies = 
version = 0.1.0

[settings]
# These are the default settings for the plugin.
1_smu = smub
2_smu = smub
1_con = Hi
2_con = Lo
res_threshold = 150
stride = 10

