load = True
address = Keithley2612B

[VenusUSB2_plugin]
name = VenusUSB2
type = device
function = camera
load = True
address = VenusUSB2

[Affine_plugin]
name = Affine
type = script
function = positioning
load = False
dependencies = camera

[Sutter_plugin]
name = Sutter
type = device
function = micromanipulator
load = False

[Test_plugin]
name = Test
type = script
function = measurement
load = False
dependencies = micromanipulator,positioning

[sweep_plugin]
name = sweep
type = script
function = measurement
load = True
dependencies = smu
address = sweep

[TLCCS_plugin]
name = TLCCS
type = device
function = spectrometer
load = False

[conDetect_plugin]
